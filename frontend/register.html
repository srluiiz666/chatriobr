<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatRioBR - Registro</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }
        .logo {
            width: 120px;
            height: 120px;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.05);
        }
        h1 {
            color: #4F46E5;
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="assets/images/new-logo.svg" alt="ChatRioBR Logo" class="logo">
        </div>
        <h1>ChatRioBR</h1>
        <form id="registerForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="username">Nome de Usuário</label>
                    <input type="text" id="username" name="username" minlength="3" maxlength="30" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" minlength="6" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" minlength="6" required>
                </div>
                <button type="submit" class="btn">Registrar</button>
            </form>
            <div class="register-link">
                <p>Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
            </div>
    </div>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
